# Spencer Denim Task Manager - Development Environment
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: spencer-denim-db
    environment:
      POSTGRES_DB: spencer_denim_db
      POSTGRES_USER: spencer_user
      POSTGRES_PASSWORD: spencer_password_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - spencer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spencer_user -d spencer_denim_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for Caching (Optional - for future scaling)
  redis:
    image: redis:7-alpine
    container_name: spencer-denim-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - spencer-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Next.js Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: spencer-denim-app
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://spencer_user:spencer_password_2024@postgres:5432/spencer_denim_db
      - REDIS_URL=redis://redis:6379
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - spencer-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: sync
          path: ./prisma
          target: /app/prisma
        - action: rebuild
          path: package.json

  # pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: spencer-denim-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@spencerdenim.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - spencer-network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  spencer-network:
    driver: bridge
